<html>
    <head>
        <title>Scrollable Controller</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../node_modules/sortablejs/dist/sortable.umd.js"></script>
        <script src="controller.js"></script>
        <link rel="stylesheet" href="controller.css">
    </head>
    <body>
        <ul class="nav nav-tabs" id="navTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="data-tab" data-bs-toggle="tab" href="#data" role="tab" aria-controls="data" aria-selected="true">Data</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="images-tab" data-bs-toggle="tab" href="#images" role="tab" aria-controls="images" aria-selected="false">Images</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="appearance-tab" data-bs-toggle="tab" href="#appearance" role="tab" aria-controls="appearance" aria-selected="false">Appearance</a>
            </li>
        </ul>

        <div class="tab-content" id="tabContent">

            <!-- DATA tab content -->
            <div class="tab-pane fade show active" id="data" role="tabpanel" aria-labelledby="data-tab">
                <textarea class="w-100" name="table-data" id="table-data-input" rows="13"></textarea>
                <div class="row my-2">
                    <div class="col-8">
                        <input type="file" class="form-control" id="data-file" accept=".csv">
                    </div>
                    <div class="col-4">
                        <button class="btn btn-primary" id="save-to-file">Save To File</button>
                    </div>
                </div>
                <div class="d-grid col-6 mx-auto">
                    <button class="btn btn-success" id="apply-data">Apply</button>
                </div>
            </div>

            <!-- IMAGES tab content -->
            <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
                <div class="card mb-1">
                    <div class="card-header">Image directory</div>
                    <div class="card-body">
                        <input type="file" class="form-control" id="image-directory" webkitdirectory>
                    </div>
                </div>
  
                <div class="card" id="logo-ordering-card">
                    <div class="card-header">Image Order</div>
                    <div class="card-body" id="image-ordering"></div>
                </div>
            </div>

            <!-- APPEARANCE tab content -->
            <div class="tab-pane fade" id="appearance" role="tabpanel" aria-labelledby="appearance-tab">
                <div class="row">
                    <div class="col-6">
                        <div class="card mb-3">
                            <div class="card-header">Scroll Speed</div>
                            <div class="card-body">
                                <input type="range" class="form-range" id="scroll-speed">
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">Background Color</div>
                            <div class="card-body">
                                <input type="color" class="form-control forn-control-color" id="bg-color" value="#FFFFFF">
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card">
                            <div class="card-header">Font Size</div>
                            <div class="card-body">
                                <input type="range" class="form-range" id="font-size">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
